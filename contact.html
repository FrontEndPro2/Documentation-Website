<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>
<body>

 <div class="contact">


    <div class="heading">
        <p class="head">
            Contact Us
        </p class="head">
    </div>
    <div class="detail">
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eum molestiae ut iusto consequuntur vitae numquam.
        </p>
    </div>
</div>

<div class="form">
    <form action="form.c">
        <label for="naam">
            Name  </label>
            <input type="text" id="naam">
       
        <label for="email-address">
            Email Address 
        </label>
            <input type="email" name="email" id="email-address">
       
        <label for="messages">
            Message 
        </label>
            <textarea name="messages" id="messages" cols="30" rows="10"></textarea>
         <div class="btnn">
            <button id="btn">Send Message</button>
         </div>
    </form>
</div>


</body>
</html>
